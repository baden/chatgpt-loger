<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA COM Port Logger</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        #controls { position: fixed; top: 0; width: 100%; background: #333; padding: 10px; }
        button { margin: 5px; padding: 10px; font-size: 16px; cursor: pointer; }
        #log { margin-top: 60px; padding: 10px; white-space: pre-wrap; text-align: left; }
    </style>
</head>
<body>
    <div id="controls">
        <button id="connect-btn">Connect</button>
        <button id="download-btn">Download Log</button>
        <button id="clear-btn">Clear Log</button>
    </div>
    <div id="log"></div>
    <script src="script.js"></script>
</body>
</html>
